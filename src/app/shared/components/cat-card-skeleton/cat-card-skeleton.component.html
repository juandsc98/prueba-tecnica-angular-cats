<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <!-- Skeleton de la imagen -->
  <div class="relative">
    <app-skeleton type="image"></app-skeleton>
  </div>
  
  <!-- Skeleton del contenido -->
  <div class="p-4 space-y-3">
    <!-- Título -->
    <app-skeleton type="title" width="70%"></app-skeleton>
    
    <!-- Información -->
    <div class="space-y-2">
      <div class="flex items-center">
        <app-skeleton type="text" width="80px"></app-skeleton>
        <app-skeleton type="text" width="60%" class="ml-2"></app-skeleton>
      </div>
      <div class="flex items-start">
        <app-skeleton type="text" width="100px"></app-skeleton>
        <app-skeleton type="text" width="80%" class="ml-2"></app-skeleton>
      </div>
      <div class="flex items-center">
        <app-skeleton type="text" width="120px"></app-skeleton>
        <app-skeleton type="text" width="40%" class="ml-2"></app-skeleton>
      </div>
    </div>
    
    <!-- Descripción -->
    <div class="mt-4 space-y-2">
      <app-skeleton type="text" width="100px"></app-skeleton>
      <app-skeleton type="text" width="100%"></app-skeleton>
      <app-skeleton type="text" width="90%"></app-skeleton>
    </div>
    
    <!-- Características -->
    <div class="mt-6 flex flex-wrap gap-2">
      <app-skeleton type="text" width="80px"></app-skeleton>
      <app-skeleton type="text" width="70px"></app-skeleton>
      <app-skeleton type="text" width="75px"></app-skeleton>
      <app-skeleton type="text" width="85px"></app-skeleton>
    </div>
  </div>
</div>
